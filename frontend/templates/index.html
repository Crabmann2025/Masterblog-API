<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Blog Posts</h1>

        <!-- API Base URL -->
        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5002/api">
            <button onclick="loadPosts()">Load Posts</button>
        </div>

        <!-- Add Post -->
        <div class="input-field">
            <input type="text" id="post-title" placeholder="Enter Post Title">
            <input type="text" id="post-content" placeholder="Enter Post Content">
            <button onclick="addPost()">Add Post</button>
        </div>

        <!-- Posts container -->
        <div id="post-container">
            <!-- Blog posts werden hier von JavaScript eingefÃ¼gt -->
        </div>
    </div>

    <script src="static/main.js"></script>
    <script>
        // Posts direkt beim Laden der Seite anzeigen
        document.addEventListener('DOMContentLoaded', loadPosts);
    </script>
</body>
</html>
